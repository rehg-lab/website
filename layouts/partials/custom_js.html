<script>
document.addEventListener('DOMContentLoaded', function() {
  const nameElements = document.querySelectorAll('.people-widget .portrait-title h2');
  nameElements.forEach(function(element) {
    if (element.textContent.includes('Aditya Radhakrishnan') || element.textContent.includes('Harish Haresamudram')) {
      element.classList.add('long-name-fix');
    }
  });
});
</script>
